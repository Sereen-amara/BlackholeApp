<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the footer stick to the bottom */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5 content">
    <h1>Dashboard</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Search Form -->
    <form th:action="@{/criminals/search}" method="get" class="mt-4 mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search by name or description" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Criminal List -->
    <h2 th:if="${criminals != null}" class="mt-5">Search Results</h2>
    <table class="table table-striped table-bordered mt-4" th:if="${criminals != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Date of Birth</th>
            <th>Description</th>
            <th>Connected To</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="criminal : ${criminals}">
            <td th:utext="${criminal.id}"></td> <!-- Stored XSS vulnerable -->
            <td th:utext="${criminal.name}"></td> <!-- Stored XSS vulnerable -->
            <td th:utext="${criminal.age}"></td> <!-- Stored XSS vulnerable -->
            <td th:utext="${criminal.dob}"></td> <!-- Stored XSS vulnerable -->
            <td th:utext="${criminal.description}"></td> <!-- Stored XSS vulnerable -->
            <td th:utext="${criminal.connectedTo}"></td> <!-- Stored XSS vulnerable -->
        </tr>
        </tbody>
    </table>

    <!-- Add Criminal Button (visible only to Admins) -->
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="mt-4">
        <a th:href="@{/criminals/add}" class="btn btn-primary">Add Criminal</a>
    </div>
</div>
<script>
    // DOM-based XSS Vulnerability
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query'); // Retrieve user input from URL
    if (query) {
        document.write("<h3> " + query + "</h3>"); // inject unsanitized input into DOM
    }
</script>




<!-- Footer with Logout Button -->
<footer class="footer">
    <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
