# Thymeleaf Config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blackholeapp
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Config
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.blackholeapp=DEBUG
# Suppress unnecessary Spring Boot logs for tests
logging.level.root=ERROR
logging.level.com.example=INFO
logging.level.org.springframework.test.web.servlet=ERROR


# Security Config
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=15m
server.error.whitelabel.enabled=false

logging.level.org.mockito=ERROR
